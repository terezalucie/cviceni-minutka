<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  

  <title>Minutka</title>
</head>

<body>
  <audio>
    <source src="assets/alarm.mp3" type="audio/mpeg" />
  </audio>
  <div class="container">

   <div class="set">
    <input value="00:00:00" type="time" step="1">
    <button class="start">START</button>
   </div> 

    <div class="alarm"></div>
    <div class="up">
      <p class="timer">00 : 00 : 00</p><button class="reset">RESET</button>
    </div>
    
  </div>

  <script src="index.js"></script>
</body>

</html>
